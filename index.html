<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Sidebar</title>
        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Modal -->
        <div class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="loginModalLabel" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="email-usuario" placeholder="nome@exemplo.com.br">
                        <label for="email-usuario">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="senha-usuario" placeholder="Senha">
                        <label for="senha-usuario">Senha</label>
                    </div>
                    <button onclick="login()" class="btn btn-dark">Submeter</button>
                    <button class="btn btn-primary"  data-bs-target="#registroModal" data-bs-toggle="modal">Registrar</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="registroModal" aria-hidden="true" aria-labelledby="registroModalLabel" tabindex="-1"  data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="registroModalLabel">Registre-se</h1>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="nome-usuario-registro" placeholder="nome">
                        <label for="nome-usuario-registro">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="email-usuario-registro" placeholder="nome@exemplo.com.br">
                        <label for="email-usuario-registro">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="senha-usuario-registro" placeholder="Senha">
                        <label for="senha-usuario-registro">Senha</label>
                    </div>
                    <button onclick="cadastrarUsuario()" class="btn btn-dark" data-bs-target="#loginModal" data-bs-toggle="modal">Submeter</button>
                    <button class="btn btn-primary" data-bs-target="#loginModal" data-bs-toggle="modal">Logar</button>
                </div>
              </div>
            </div>
          </div>

        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button id="toggle-btn" type="button">
                        <i class="lni lni-grid-alt"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="#">BOP land</a>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse"
                            data-bs-target="#bop" aria-expanded="false" aria-controls="bop">
                            <i class="lni lni-protection"></i>
                            <span>BOP</span>
                        </a>
                        <ul id="bop" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="#/" class="sidebar-link">Lista</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#/cadastrar" class="sidebar-link">Cadastrar</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sidebar-item">
                        <a href="" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse"
                            data-bs-target="#teste" aria-expanded="false" aria-controls="teste">
                            <i class="lni lni-layout"></i>
                            <span>Testes</span>
                        </a>
                        <ul id="teste" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="#/" class="sidebar-link">Lista</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#/cadastrar" class="sidebar-link">Cadastrar</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <a onclick="logout()" href="#" class="sidebar-link">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <div id="content" class="main p-3"></div>
        </div>
        <script src="js/bop.js" async></script>
        <script src="js/auth.js" async></script>
        <script src="js/views.js" async></script>
        <script src="js/main.js" async></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
